<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Local Services Search Engine Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        background-color: #4CAF50;
        color: white;
        padding: 20px 0;
        margin: 0;
    }
    hr {
        border: 1px solid #4CAF50;
        margin: 20px 0;
    }
    form {
        background-color: #fff;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        display: inline-block;
        margin: 10px auto;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: calc(100% - 22px);
        margin: 0 auto 20px;
        display: block;
    }
    button {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Local Services Search Engine Management System</h1>

    <h3>Insert Record</h3>
    <form id="create-form" action="./InsertData" method="post">
        <label for="ID">ID:</label>
        <input type="number" id="ID" name="ID" required>
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Phone Number:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit">Insert</button>
    </form>
    
    <h3>Display Records</h3>
    <form id="read-form" action="./DisplayData" method="post">
        <button type="submit">Display</button>
    </form>
    
    <h3>Update Record</h3>
    <form id="update-form" action="./UpdateData" method="post">
        <label for="update-id">ID:</label>
        <input type="text" id="update-id" name="update-id" required>
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" name="update-name" required>
        <label for="update-email">Phone Number:</label>
        <input type="text" id="update-email" name="update-email" required>
        <button type="submit">Update</button>
    </form>
    
    <h3>Delete Record</h3>
    <form id="delete-form" action="./DeleteData" method="post">
        <label for="delete-id">ID:</label>
        <input type="text" id="delete-id" name="delete-id" required>
        <button type="submit">Delete</button>
    </form>
    
    <h3>Search</h3>
    <form action="./Search" method="post">
        <label for="id">Enter the ID:</label>
        <input type="number" id="id" name="id">
        <button type="submit">Search</button>
    </form>
</body>
</html>
